<h3 class="center-align section-header">Contact Me</h3>
<h5 class="center-align content-subtitle">I would love to work with you. Get in touch through this form
    or any of my social media accounts and I will get back to you as soon as possible!</h5>

<div class="row">
    <form class="col m8 offset-m2 s12" action="/contact" method="post">
        <div class="row">
            <div class="input-field col s12">
                <input id="name" name="name" type="text">
                <label for="name">Name</label>
            </div>
            <div class="input-field col s12">
                <input id="email" name="email" type="email" class="form-input">
                <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
                <textarea id="message" name="message" class="materialize-textarea"></textarea>
                <label for="message">Message</label>
            </div>
        </div>
        <div class="row">
            <div class="col m12">
                <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="submit"
                        name="action">Send Message</button></p>
            </div>
        </div>
    </form>
    <footer>
        <div class="social-logos">
            <a href="https://github.com/dillonestrada" target="_blank" rel="noopener noreferrer"><i
                    class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/dillonestrada/" target="_blank" rel="noopener noreferrer"><i
                    class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com/dillon_estrada/" target="_blank" rel="noopener noreferrer"><i
                    class="fab fa-instagram"></i></a>
        </div>
        <div class="center-footer">
            <div class="logo center-align" id="nav-logo">Dillon Estrada</div>
            <div id="footer-copyright" class="center-align">&#169;Copyright Dillon Estrada 2020.</div>
    </footer>
</div>
