<!DOCTYPE html>
<html lang="en" class="light">

<head>
    {% if not error %}
    <title>Dillon Estrada - Dev Portfolio</title>
    {% else %}
    <title>Dillon Estrada - {{ error }}</title>
    {% endif %}
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dist/materialize.min.css') }}">
    <script src="https://kit.fontawesome.com/a8f5f6bfc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dist/main.min.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dillon Estrada is a full-stack web developer based in Austin, Texas with a love for creating
    websites and apps that are streamlined to reach a goal.">
    <meta charset="utf-8">
</head>

<body data-theme="dark">
    {% block content %}{% endblock %}
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    {% if success %}
    <script>
        M.toast({
            html: 'Message sent!'
        })
    </script>
    {% endif %}
    <script src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
